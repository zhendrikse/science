<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
</script>
<canvas class="applicationCanvas" id="boltzmannCanvas3d"></canvas>
<div class="buttonRow">
    <button id="toggle3d">&nbsp;Pause&nbsp;</button>
    <button id="reset3d">Reset</button>
    <button id="show3d">Show</button>
    <button id="hide3d">Hide</button>
    <button id="add3d">+50</button>
</div>
<div style="margin:auto;">
    <label for="temperatureSlider3d">
        Cold <input type="range" id="temperatureSlider3d" min="0.05" max="2.0" value=".5" step="0.01"/> Hot
    </label>
</div>
<p style="clear: both;"></p>
<div id="speedPlot3d" style="margin:auto;"></div>

<link rel="stylesheet" href="https://unpkg.com/uplot/dist/uPlot.min.css">
<script src="https://unpkg.com/uplot/dist/uPlot.iife.min.js"></script>

<script type="module">
    import { Scene, PerspectiveCamera, WebGLRenderer, DirectionalLight, AmbientLight} from "three";
    import { Gas3D, Aquarium } from 'https://www.hendrikse.name/science/js/three-js-extensions.js';
    import {OrbitControls} from "three/addons/controls/OrbitControls.js";

    // --- Canvas & scene ---
    const canvas = document.getElementById("boltzmannCanvas3d");
    const temperatureSlider = document.getElementById("temperatureSlider3d");

    const scene = new Scene();
    const boxSize = 400;

    // --- Camera ---
    const camera = new PerspectiveCamera(60, canvas.clientWidth / canvas.clientHeight, 1, 2000);
    camera.position.set(230, 125, 560);
    camera.lookAt(0, 0, 0);

    // --- Renderer ---
    const renderer = new WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    renderer.setAnimationLoop(animate);

    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    const light = new DirectionalLight(0xffffff, 1);
    light.position.set(0, 1.5 * boxSize, 0);
    scene.add(light);
    scene.add(new AmbientLight(0xffffff, .5));

    const gas = new Gas3D({
        temperature: Number(temperatureSlider.value),
        containerSize: boxSize
    });
    scene.add(gas);
    new Aquarium(scene, {size: boxSize});

    // --- Histogram (2D plot for speed) ---
    const binCount = 30;
    const maxSpeed = 5;
    const averagingFrames = 100;
    let histogramBuffer = [];
    const binsX = Array.from({length: binCount}, (_, i) => i);

    function getAveragedHistogram(newBins) {
        histogramBuffer.push(newBins);

        if (histogramBuffer.length > averagingFrames)
            histogramBuffer.shift();

        const average = new Array(binCount).fill(0);
        for (let frame of histogramBuffer)
            for (let i = 0; i < binCount; i++)
                average[i] += frame[i];

        for (let i = 0; i < binCount; i++)
            average[i] /= histogramBuffer.length;

        return average;
    }

    // --- uPlot ---
    const speedPlot = new uPlot({
            title: "Speed Distribution (averaged)",
            width: canvas.clientWidth,
            height: canvas.clientHeight * .5,
            bg: "transparent",
            scales: {
                x: { time: false },
                y: { auto: false, range: [0, 80] }
            },
            axes: [
                {   // x-axis
                    stroke: "#ff0",
                    font: "12px Arial",
                    grid: {
                        stroke: "rgba(255, 255, 255, 0.2)",
                        width: 1
                    }
                },
                {   // y-axis
                    stroke: "#ff0",
                    font: "12px Arial",
                    grid: {
                        stroke: "rgba(255, 255, 255, 0.2)",
                        width: 1
                    }
                }
            ],
            series: [
                {},
                {
                    label: "Simulation",
                    stroke: "cyan",
                    fill: "rgba(0, 255, 255, 0.2)"
                },
                {
                    label: "Maxwell (3D)",
                    stroke: "orange",
                    width: 2
                }
            ]
        },
        [binsX, new Array(binCount).fill(0), new Array(binCount).fill(0)],
        document.getElementById("speedPlot3d"));

    function updateGraph() {
        const { bins, theory } = gas.computeSpeedDistribution(binCount, maxSpeed);
        const averaged = getAveragedHistogram(bins);
        speedPlot.setData([binsX, averaged, theory]);
    }

    let running = true;
    const toggleButton = document.getElementById("toggle3d");
    toggleButton.onclick = () => {
        running = !running;
        toggleButton.innerHTML = running ? "&nbsp;Pause&nbsp;" : "Resume";
    }
    document.getElementById("show3d").addEventListener("click", () => gas.show());
    document.getElementById("hide3d").addEventListener("click", () => gas.hide(false));
    temperatureSlider.addEventListener("input", (event) => gas.setTemperature(Number(event.target.value)));
    document.getElementById("add3d").addEventListener("click", () => gas.addParticles(50));
    document.getElementById("reset3d").addEventListener("click", () => gas.reset(Number(temperatureSlider.value)));

    function animate() {
        for (let i = 0; i < 5; i++)
            if (running) gas.update(boxSize);

        updateGraph();
        renderer.render(scene, camera);
    }
</script>
