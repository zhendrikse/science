<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
</script>

<div class="canvasWrapper" id="bouncingBallWrapper">
    <canvas class="applicationCanvas" id="bouncingBallCanvas"  width="400" height="400"></canvas>
</div>
<div class="guiContainer" id="gui-container"></div>

<script type="module">
    import {Box3, Scene, Color, Group, Vector3, MeshBasicMaterial, Mesh, ConeGeometry, DoubleSide,
        BufferGeometry, RingGeometry, Points, PointsMaterial} from "three";
    import { Ball, Arrow, Axes, AxesController, AxesParameters, ThreeJsUtils, Plot3DView }
        from 'https://www.hendrikse.name/science/js/three-js-extensions.js';

    const canvasContainer = document.getElementById("bouncingBallWrapper");
    const canvas = document.getElementById("bouncingBallCanvas");

    const scene = new Scene();
    const worldGroup = new Group();
    scene.add(worldGroup);

    const params = {
        axesParameters: new AxesParameters({
            layoutType: Axes.Type.CLASSICAL,
            xyPlane: false,
            yzPlane: false,
            divisions: 20,
            annotations: true,
            tickLabels: false
        })
    };

    const axesController = new AxesController({
        parentGroup: worldGroup,
        canvasContainer,
        axesParameters: params.axesParameters,
        scene
    });

    const ball = new Ball(worldGroup, {
        position: new Vector3(-1.5, 1, -1.5),
        velocity: new Vector3(.5, 0, .5),
        color: "cyan",
        radius: 0.1,
        elasticity: 0.9,
        makeTrail: true
    });

    const boundingBox = new Box3(new Vector3(0, 0, 0), new Vector3(3, 3, 3));
    //boundingBox.setFromObject( worldGroup );
    axesController.createFromBoundingBox(boundingBox);

    const plot3D = new Plot3DView(scene, canvas, boundingBox);
    plot3D.frame(ThreeJsUtils.scaleBox3(boundingBox, .5), {translationY: -1});
    plot3D.renderer.setAnimationLoop(animate);

    // Resizing for mobile devices
    function resize() {
        ThreeJsUtils.resizeRendererToCanvas(plot3D.renderer, plot3D.camera);
        axesController.resize();
    }
    window.addEventListener("resize", resize);
    resize();

    function ballStep(dt) {
        if (ball.position.x > 1.5) return;
        const force = new Vector3(0, -9.8, 0).multiplyScalar(ball.mass);
        ball.semiImplicitEulerUpdate(force, dt);
        if (ball.liesOnFloor())
            ball.bounceOffOfFloor(dt);
    }

    function animate(time) {
        for (let subStep = 0; subStep < 2; subStep++)
            ballStep(0.01);

        plot3D.render();
        axesController.render(plot3D.camera);
    }
</script>
