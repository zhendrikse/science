<div id="container" style="position: relative; width: 600px; height: 600px; border: none; display: inline-block;">
    <canvas id="myCanvas" width="600" height="600"></canvas>
</div>

<div id="ui" class="ui">
    <br/><div class="row" id="integral">Integral evaluates to: 0.00</div><br/>
    <div class="row">
        <label>$\theta_{min}$ <input id="thetaMin" type="range" min="0" max="3.1416" step="0.01" value="0"></label>
        <label><input id="thetaMax" type="range" min="0" max="3.1416" step="0.01" value="3.1416">&nbsp;$\theta_{max}$</label>
    </div>
    <div class="row">
        <label>$\phi_{min}$ <input id="phiMin" type="range" min="0" max="6.2832" step="0.01" value="0"></label>
        <label><input id="phiMax" type="range" min="0" max="6.2832" step="0.01" value="6.2832">&nbsp;$\phi_{max}$</label>
    </div>
    <br/><label>Opacity <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.35"></label><br/><br/>
    <label>Mesh <input type="checkbox" id="meshChk" checked></label>
    <label>Tick labels <input type="checkbox" id="tickChk" checked></label>
    <label>Axis labels <input type="checkbox" id="axisLabelCheck" checked></label>
</div>


<script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";
    import { CSS2DRenderer, CSS2DObject } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/renderers/CSS2DRenderer";

    const container = document.getElementById("container");
    const canvas = document.getElementById("myCanvas");

    const width = canvas.width;
    const height = canvas.height;

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
    camera.position.set(4, 4, 4);

    // WebGL renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
    renderer.setSize(width, height);

    // CSS2DRenderer overlay
    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(width, height);
    labelRenderer.domElement.style.position = "absolute";
    labelRenderer.domElement.style.top = "0";
    labelRenderer.domElement.style.left = "0";
    labelRenderer.domElement.style.pointerEvents = "none";
    container.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, canvas);

    scene.add(new THREE.DirectionalLight(0xffffff, 1.2).position.set(10, 10, 10));
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    class MatlabAxes {
        constructor(gridSize=2, gridDivisions=10) {
            this.allGrids = [].concat(
                this.xyPlane(gridSize, gridDivisions, new THREE.Vector3(1, 0, 1)),
                this.yzPlane(gridSize, gridDivisions, new THREE.Vector3(0, 1, 1)),
                this.zxPlane(gridSize, gridDivisions, new THREE.Vector3(1, 1, 0))
            );
            this.tickLabels = this.createTickLabels(gridSize, gridDivisions);
            this.axisLabels = this.createAxisLabels(gridSize);
            this.allGrids.forEach(obj => scene.add(obj));
            this.tickLabels.forEach(obj => scene.add(obj));
            this.axisLabels.forEach(obj => scene.add(obj));
        }

        createPlane(size, divisions, position, colour) {
            const grid = new THREE.GridHelper(size, divisions, 0x333333, 0x333333);
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(size, size),
                new THREE.MeshPhongMaterial({ color: colour, transparent:true, opacity:0.1, side:THREE.DoubleSide })
            );
            plane.position.copy(position);
            grid.position.copy(position);
            return [grid, plane];
        }

        xyPlane(size, divisions, position) {
            const gridPlane = this.createPlane(size, divisions, position, 0x4444ff);
            gridPlane[1].rotateX(Math.PI/2);
            gridPlane[0].rotateY(Math.PI/2);
            return gridPlane;
        }

        yzPlane(size, divisions, position) {
            const gridPlane = this.createPlane(size, divisions, position, 0x44ff44);
            gridPlane[1].rotateY(Math.PI/2);
            gridPlane[0].rotateZ(Math.PI/2);
            return gridPlane;
        }

        zxPlane(size, divisions, position) {
            const gridPlane = this.createPlane(size, divisions, position, 0xff4444);
            gridPlane[1].rotateZ(Math.PI/2);
            gridPlane[0].rotateX(Math.PI/2);
            return gridPlane;
        }

        makeLabel(text, pos, color="yellow") {
            const div = document.createElement("div");
            div.style.color = color;
            div.style.fontSize = "15px";
            div.textContent = text;
            const label = new CSS2DObject(div);
            label.position.copy(pos);
            return label;
        }

        createTickLabels(size, divisions) {
            const labels = [];
            const step = (2 * size) / divisions;
            const offset = 0.1;

            for (let v = 0; v <= 2; v += step) {
                labels.push(this.makeLabel(v.toFixed(1), new THREE.Vector3(v, 0, size + offset)));
                labels.push(this.makeLabel(v.toFixed(1), new THREE.Vector3(0, v, size + offset)));
                labels.push(this.makeLabel(v.toFixed(1), new THREE.Vector3(size + offset, 0, v)));
            }
            return labels;
        }

        createAxisLabels(size) {
            const offset = 0.4;
            return [
                this.makeLabel("X-axis", new THREE.Vector3(size + offset, 0, 1), "white"),
                this.makeLabel("Y-axis", new THREE.Vector3(0, size + offset * .5, 0), "white"),
                this.makeLabel("Z-axis", new THREE.Vector3(1, 0 ,size + offset), "white"),
            ];
        }

        setTickLabelVisibilityTo(checked) {
            this.tickLabels.forEach(label => label.visible = checked);
        }

        setPlaneVisibilityTo(checked) {
            this.allGrids.forEach(grid => grid.visible = checked);
        }

        setAxesLabelVisibilityTo(checked) {
            this.axisLabels.forEach(label => label.visible = checked);
        }
    }

    const axis = new MatlabAxes();

    function toCartesian(radius, theta, phi) {
        return new THREE.Vector3(
            1 + radius * Math.sin(theta) * Math.cos(phi),
            1 + radius * Math.sin(theta) * Math.sin(phi),
            1 + radius * Math.cos(theta)
        );
    }

    const R = 1, da = 0.05;
    function f(theta, phi){
        return theta * theta * (phi - Math.PI) * (phi - Math.PI);
    }

    const cells = [];
    let values = [];

    for (let theta = 0; theta <= Math.PI; theta += da)
        for (let phi = 0; phi <= 2 * Math.PI; phi += da) {
            const val = f(theta, phi);
            values.push(val);

            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(da, da, da),
                new THREE.MeshPhongMaterial({ transparent:true, opacity:0.35 })
            );
            mesh.position.copy(toCartesian(R, theta, phi));
            mesh.userData = {theta:theta, phi:phi, val};
            scene.add(mesh);
            cells.push(mesh);
        }

    const minF = Math.min(...values), maxF = Math.max(...values);
    cells.forEach(cell => {
        const t = (cell.userData.val - minF) / (maxF - minF);
        cell.material.color.setRGB(t, 0, 1 - t);
    });

    // UI
    const thetaMin = document.getElementById("thetaMin");
    const thetaMax = document.getElementById("thetaMax");
    const phiMin = document.getElementById("phiMin");
    const phiMax = document.getElementById("phiMax");
    const opacity = document.getElementById("opacity");
    const meshChk = document.getElementById("meshChk");
    const tickChk = document.getElementById("tickChk");
    const axisChk = document.getElementById("axisLabelCheck");

    function updateVisibility() {
        const t0 = parseFloat(thetaMin.value),
            t1 = parseFloat(thetaMax.value),
            p0 = parseFloat(phiMin.value),
            p1 = parseFloat(phiMax.value);

        cells.forEach(cell => {
            const t = cell.userData.theta, p = cell.userData.phi;
            cell.visible = (t >= t0 && t <= t1 && p >= p0 && p <= p1);
        });
    }

    function integrate() {
        let sum = 0;
        cells.forEach(cell => { if (cell.visible) sum += cell.userData.val * Math.sin(cell.userData.theta); });
        return sum * R * R * da * da;
    }

    function updateIntegral() {
        document.getElementById("integral").textContent =
            "Integral evaluates to: " + integrate().toFixed(2);
    }

    // UI listeners
    [thetaMin,thetaMax,phiMin,phiMax].forEach(el =>
        el.addEventListener("input", () => { updateVisibility(); updateIntegral(); })
    );

    opacity.addEventListener("input", () => {
        cells.forEach(cell => cell.material.opacity = parseFloat(opacity.value));
    });

    meshChk.addEventListener("input", () => {
        axis.setPlaneVisibilityTo(meshChk.checked);
    });

    tickChk.addEventListener("input", () => {
        axis.setTickLabelVisibilityTo(tickChk.checked)
    });

    axisChk.addEventListener("input", () => {
        axis.setAxesLabelVisibilityTo(axisChk.checked);
    });

    // Init
    updateVisibility();
    updateIntegral();

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene,camera);
        labelRenderer.render(scene,camera);
    }
    animate();

</script>
