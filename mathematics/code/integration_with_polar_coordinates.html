<style>
    canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
    }

    #container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        aspect-ratio: 3 / 4;
    }
</style>

<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
</script>

<div id="container">
    <canvas id="myCanvas"></canvas><br/>
</div>

<div id="ui" class="ui">
    <br/><div class="row" id="integral">Integral evaluates to: 0.00</div><br/>
    <div class="row">
        <label>$\theta_{min}$ <input id="thetaMin" type="range" min="0" max="3.1416" step="0.01" value="0"></label>
        <label><input id="thetaMax" type="range" min="0" max="3.1416" step="0.01" value="3.1416">&nbsp;$\theta_{max}$</label>
    </div>
    <div class="row">
        <label>$\phi_{min}$ <input id="phiMin" type="range" min="0" max="6.2832" step="0.01" value="0"></label>
        <label><input id="phiMax" type="range" min="0" max="6.2832" step="0.01" value="6.2832">&nbsp;$\phi_{max}$</label>
    </div>
    <br/><label>Opacity <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.35"></label><br/><br/>
    <label>Mesh <input type="checkbox" id="meshChk" checked></label>
    <label>Tick labels <input type="checkbox" id="tickChk" checked></label>
    <label>Axis labels <input type="checkbox" id="axisLabelCheck" checked></label>
</div>

<script type="module">
    import * as THREE from "three";
    import {OrbitControls} from "three/addons/controls/OrbitControls.js";
    import { CSS2DRenderer, CSS2DObject } from "three/addons/renderers/CSS2DRenderer";
    import { ThreeJsUtils } from 'https://www.hendrikse.name/science/js/three-js-utils.js';
    import { MatlabAxes   } from 'https://www.hendrikse.name/science/js/components-library.js';

    const container = document.getElementById("container");
    const canvas = document.getElementById("myCanvas");

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(4, 4, 4);

    // WebGL renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });

    // Resizing for mobile devices
    ThreeJsUtils.resizeRendererToCanvas(renderer, camera);
    window.addEventListener('resize', () => {
        ThreeJsUtils.resizeRendererToCanvas(renderer, camera);
    });

    const controls = new OrbitControls(camera, canvas);

    scene.add(new THREE.DirectionalLight(0xffffff, 1.2).position.set(10, 10, 10));
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const worldGroup = new THREE.Group();
    scene.add(worldGroup);
    const axis = new MatlabAxes(worldGroup, container, 2.1, 10);

    function toCartesian(radius, theta, phi) {
        return new THREE.Vector3(
            radius * Math.sin(theta) * Math.cos(phi),
            radius * Math.sin(theta) * Math.sin(phi),
            1 + radius * Math.cos(theta)
        );
    }

    const R = 1, da = 0.05;
    function f(theta, phi){
        return theta * theta * (phi - Math.PI) * (phi - Math.PI);
    }

    const cells = [];
    let values = [];

    for (let theta = 0; theta <= Math.PI; theta += da)
        for (let phi = 0; phi <= 2 * Math.PI; phi += da) {
            const val = f(theta, phi);
            values.push(val);

            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(da, da, da),
                new THREE.MeshPhongMaterial({ transparent:true, opacity:0.35 })
            );
            const position = toCartesian(R, theta, phi);
            mesh.position.copy(new THREE.Vector3(position.x, position.z, position.y));
            mesh.userData = {theta:theta, phi:phi, val};
            scene.add(mesh);
            cells.push(mesh);
        }

    const minF = Math.min(...values), maxF = Math.max(...values);
    cells.forEach(cell => {
        const t = (cell.userData.val - minF) / (maxF - minF);
        cell.material.color.setRGB(1 - t, t, 0);
    });

    // UI
    const thetaMin = document.getElementById("thetaMin");
    const thetaMax = document.getElementById("thetaMax");
    const phiMin = document.getElementById("phiMin");
    const phiMax = document.getElementById("phiMax");
    const opacity = document.getElementById("opacity");
    const meshChk = document.getElementById("meshChk");
    const tickChk = document.getElementById("tickChk");
    const axisChk = document.getElementById("axisLabelCheck");

    function updateVisibility() {
        const t0 = parseFloat(thetaMin.value),
            t1 = parseFloat(thetaMax.value),
            p0 = parseFloat(phiMin.value),
            p1 = parseFloat(phiMax.value);

        cells.forEach(cell => {
            const t = cell.userData.theta, p = cell.userData.phi;
            cell.visible = (t >= t0 && t <= t1 && p >= p0 && p <= p1);
        });
    }

    function integrate() {
        let sum = 0;
        cells.forEach(cell => { if (cell.visible) sum += cell.userData.val * Math.sin(cell.userData.theta); });
        return sum * R * R * da * da;
    }

    function updateIntegral() {
        document.getElementById("integral").textContent =
            "Integral evaluates to: " + integrate().toFixed(2);
    }

    // UI listeners
    [thetaMin,thetaMax,phiMin,phiMax].forEach(el =>
        el.addEventListener("input", () => { updateVisibility(); updateIntegral(); })
    );

    opacity.addEventListener("input", () => {
        cells.forEach(cell => cell.material.opacity = parseFloat(opacity.value));
    });

    meshChk.addEventListener("input", () => {
        axis.setPlaneVisibilityTo(meshChk.checked);
    });

    tickChk.addEventListener("input", () => {
        axis.setTickLabelVisibilityTo(tickChk.checked)
    });

    axisChk.addEventListener("input", () => {
        axis.setAxesLabelVisibilityTo(axisChk.checked);
    });

    // Init
    updateVisibility();
    updateIntegral();

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        axis.render(scene, camera);
        renderer.render(scene,camera);
    }
    animate();

</script>
